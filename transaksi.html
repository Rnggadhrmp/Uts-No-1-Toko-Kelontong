<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Toko Kelontong</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa; /* Warna latar belakang */
            color: #2d3436; /* Warna teks */
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #2c3e50; /* Warna biru tua */
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h2 {
            color: #27ae60; /* Warna hijau */
            margin-bottom: 15px;
            border-bottom: 2px solid #27ae60; /* Garis bawah hijau */
            padding-bottom: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50; /* Warna biru tua */
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2d3436;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #2c3e50; /* Warna biru tua */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c; /* Warna hijau saat hover */
            transform: translateY(-2px);
        }

        .kembali {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c3e50; /* Warna biru tua */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .kembali:hover {
            background-color: #1abc9c; /* Warna hijau saat hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Transaksi Penjualan</h1>
    </header>
    
    <div class="container">
        <h2>Tambah Data Produk</h2>
        <form>
            <div class="form-group">
                <label>Nama Produk:</label>
                <input type="text" name="nama_produk" required>
            </div>
            <div class="form-group">
                <label>Harga:</label>
                <input type="number" name="harga" required>
            </div>
            <div class="form-group">
                <label>Stok:</label>
                <input type="number" name="stok" required>
            </div>
            <button type="submit">Simpan</button>
        </form>
    </div>

    <div class="container">
        <h2>Tambah Data Pelanggan</h2>
        <form>
            <div class="form-group">
                <label>Nama Pelanggan:</label>
                <input type="text" name="nama_pelanggan" required>
            </div>
            <div class="form-group">
                <label>No. Telepon:</label>
                <input type="text" name="telepon" required>
            </div>
            <button type="submit">Simpan</button>
        </form>
    </div>

    <div class="container">
        <h2>Transaksi Penjualan</h2>
        <form>
            <div class="form-group">
                <label>Nama Pelanggan:</label>
                <input type="text" name="nama_pelanggan" required>
            </div>
            <div class="form-group">
                <label>Nama Produk:</label>
                <input type="text" name="nama_produk" required>
            </div>
            <div class="form-group">
                <label>Jumlah:</label>
                <input type="number" name="jumlah" required>
            </div>
            <button type="submit">Simpan</button>
        </form>
    </div>
        <a href="index.html" class="kembali">Kembali ke Beranda</a>
</body>
</html>
